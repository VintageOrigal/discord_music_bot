<!DOCTYPE html>
<html>
    <head>
        <title>OrigalCraft Networks</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }

            h1 {
                color: #333;
            }

            form {
                margin-top: 30px;
            }

            input[type="text"] {
                padding: 10px;
                width: 300px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                background-color: #333;
                color: #fff;
                border: none;
                cursor: pointer;
            }

            .status-message {
                margin-top: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>OrigalCraft Networks Music Interface</h1>
        <form action="/play" method="POST">
            <input type="text" name="songUrl" placeholder="Enter song URL" required>
            <input type="submit" value="Play">
        </form>
        <form action="/pause" method="POST">
            <input type="submit" value="Pause">
        </form>
        <div class="status-message">
            <script>
                // Optional: Add JavaScript code for handeling the bot's response and updating the status message.
            </script>
        </div>
    </body>
</html>
